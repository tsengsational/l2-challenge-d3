<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>
<h1>Scatter Plot</h1>
<label for="groups">Select Group</label>
<select name="group" id="groups">
    <option value="I">I</option>
    <option value="II">II</option>
    <option value="III">III</option>
    <option value="IV">IV</option>
</select>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>



var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(5);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);

function createChart (newData) {
    d3.csv("data.csv", function(error, data) {
        if (error) throw error;
        
        data.forEach(function(d) {
            d.x = +d.x;
            d.y = +d.y;
        });
        
        let sorted = data.filter(datum => datum.group === newData)
        x.domain(d3.extent(sorted, function(d) { return d.x; })).nice();
        y.domain(d3.extent(sorted, function(d) { return d.y; })).nice();
        
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("X-Axis");
        
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Y-Axis")
        
        svg.selectAll(".dot")
            .data(sorted)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", function(d) { 
                return x(d.x);
                })
            .attr("cy", function(d) { return y(d.y); })
            .style("fill", function(d) { return color(d.group); });
        
    });
}

function updateChart(newData) {
    d3.csv("data.csv", function(error, data) {
        if (error) throw error;
        
        data.forEach(function(d) {
            d.x = +d.x;
            d.y = +d.y;
        });
        
        let sorted = data.filter(datum => datum.group === newData)
        console.log(sorted, x, y)
        x.domain(d3.extent(sorted, function(d) { return d.x; })).nice();
        y.domain(d3.extent(sorted, function(d) { return d.y; })).nice();
        
        var svg = d3.select("body").transition()
        console.log(svg)
        svg.select(".x.axis")
            .duration(500)
            .call(xAxis)
            
        
        svg.select(".y.axis")
            .duration(500)
            .call(yAxis)
            
        let dots = d3.select("body").selectAll(".dot")
            .data(sorted)

        dots.exit().remove()
        
        dots.enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            

        dots.transition()
            .duration(500)
            .attr("cx", function(d) { return x(d.x); })
            .attr("cy", function(d) { return y(d.y); })
            .style("fill", function(d) { return color(d.group); });
        
    });
}

createChart("I")

d3.select("#groups")
    .on("change", function() {
        let newData = d3.select(this).property('value');
        console.log(newData)
        updateChart(newData);
    })

</script>
